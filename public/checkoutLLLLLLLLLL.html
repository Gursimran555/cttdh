<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }

    .glassmorphism {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .razorpay-button {
      background: linear-gradient(135deg, #0070ba, #1546a0);
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .razorpay-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 112, 186, 0.4);
    }

    .input-field {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: border-color 0.3s ease;
    }

    .input-field:focus {
      border-color: #667eea;
      outline: none;
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .payment-icons img {
      width: 40px;
      margin: 0 5px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-5 max-w-4xl">
    <h1 class="text-4xl font-bold text-center mb-8 neon-text">Checkout</h1>

    <!-- Cart Summary -->
    <div id="cartItems" class="glassmorphism p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Your Cart</h2>
      <div id="cartItemsList" class="space-y-4">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <div class="text-right font-bold text-xl mt-4">
        Total: ₹<span id="cartTotal">0.00</span>
      </div>
    </div>

    <!-- User Details Form -->
    <div class="glassmorphism p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Your Details</h2>
      <form id="userDetailsForm" class="space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block mb-2 text-sm font-medium">Name</label>
            <input type="text" id="name" class="w-full input-field px-4 py-2 rounded-lg" placeholder="John Doe" required>
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium">Phone</label>
            <input type="text" id="phone" class="w-full input-field px-4 py-2 rounded-lg" placeholder="+91 1234567890" required>
          </div>
          <div class="sm:col-span-2">
            <label class="block mb-2 text-sm font-medium">Address Line 1</label>
            <input type="text" id="addressLine1" class="w-full input-field px-4 py-2 rounded-lg" placeholder="123 Main St" required>
          </div>
          <div class="sm:col-span-2">
            <label class="block mb-2 text-sm font-medium">Address Line 2</label>
            <input type="text" id="addressLine2" class="w-full input-field px-4 py-2 rounded-lg" placeholder="Apt 101" required>
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium">Pin Code</label>
            <input type="text" id="pinCode" class="w-full input-field px-4 py-2 rounded-lg" placeholder="123456" required>
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium">State</label>
            <input type="text" id="state" class="w-full input-field px-4 py-2 rounded-lg" placeholder="California" required>
          </div>
        </div>
      </form>
    </div>

    <!-- Secure Payments Section -->
    <div class="glassmorphism p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Secure Payments</h2>
      <p class="text-sm text-gray-300 mb-4">100% Secure Payments. We support the following payment methods:</p>
      <div class="payment-icons flex justify-center">
        <img src="https://razorpay.com/assets/razorpay-glyph.svg" alt="Razorpay">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/MasterCard_Logo.svg" alt="MasterCard">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Paytm_Logo.png" alt="Paytm">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Amazon_Pay_logo.png" alt="Amazon Pay">
      </div>
    </div>

    <!-- Razorpay Payment Button -->
    <button id="rzp-button" class="w-full razorpay-button px-6 py-3 text-lg font-semibold text-white rounded-lg">
      Pay with Razorpay
    </button>
  </div>

  <script>
    const cartItemsList = document.getElementById('cartItemsList');
    const cartTotal = document.getElementById('cartTotal');
    const rzpButton = document.getElementById('rzp-button');
    let cartItems = [];
    let totalAmount = 0;

    // Fetch cart items with token
    fetch('/cart', {
      headers: { Authorization: `Bearer ${localStorage.getItem('token')}` },
    })
    .then(res => res.json())
    .then(items => {
      cartItems = items;
      totalAmount = 0;
      cartItemsList.innerHTML = '';

      if (items.length === 0) {
        cartItemsList.innerHTML = '<p class="text-center text-gray-300">Your cart is empty.</p>';
      } else {
        items.forEach(item => {
          const itemElement = document.createElement('div');
          itemElement.className = 'cart-item flex justify-between items-center p-4 border-b border-white/10';
          itemElement.innerHTML = `
            <div>
              <h3 class="font-semibold">${item.products.name}</h3>
              <p class="text-sm text-gray-300">₹${item.products.price} x ${item.quantity}</p>
            </div>
            <div class="font-bold">₹${(item.products.price * item.quantity).toFixed(2)}</div>
          `;
          cartItemsList.appendChild(itemElement);

          totalAmount += item.products.price * item.quantity;
        });

        cartTotal.textContent = totalAmount.toFixed(2);
      }
    })
    .catch(error => {
      console.error('Error fetching cart items:', error);
      alert('Failed to fetch cart items. Please try again.');
    });

    // Razorpay Integration
    rzpButton.addEventListener('click', async () => {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const addressLine1 = document.getElementById('addressLine1').value;
      const addressLine2 = document.getElementById('addressLine2').value;
      const pinCode = document.getElementById('pinCode').value;
      const state = document.getElementById('state').value;

      if (!name || !phone || !addressLine1 || !pinCode || !state) {
        alert('Please fill in your details before paying.');
        return;
      }

      // Create a Razorpay order
      const response = await fetch('/create-razorpay-order', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          Authorization: `Bearer ${localStorage.getItem('token')}` 
        },
        body: JSON.stringify({ amount: totalAmount }),
      });

      const { order } = await response.json();

      // Razorpay checkout options
      const options = {
        key: 'rzp7j', // Replace with your Razorpay key ID
        amount: order.amount,
        currency: order.currency,
        order_id: order.id,
        name: 'Your Ecommerce Store',
        description: 'Payment for your order',
        handler: async function (response) {
          // Handle successful payment
          const paymentId = response.razorpay_payment_id;

          // Place the order
          const orderResponse = await fetch('/checkout', {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              Authorization: `Bearer ${localStorage.getItem('token')}` 
            },
            body: JSON.stringify({
              name: name,
              phone: phone,
              address: `${addressLine1}, ${addressLine2}`,
              pinCode: pinCode,
              state: state,
              cartItems: cartItems,
              paymentId: paymentId,
            }),
          });

          const orderData = await orderResponse.json();

          if (orderData.success) {
            window.location.href = '/orderconfirm.html';
          } else {
            alert('Something went wrong. Please try again.');
          }
        },
        prefill: {
          name: name,
          contact: phone,
          email: localStorage.getItem('email') || '',
        },
        theme: {
          color: '#667eea',
        },
      };

      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>
</body>
</html>
