<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Navigation -->
  <header class="bg-white shadow-lg">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-indigo-600">eCommerce Store</a>
      <div class="flex space-x-4">
        <a href="/cart.html" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300">Cart</a>
        <a href="/wishlist.html" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition duration-300">Wishlist</a>
      </div>
    </div>
  </header>

  <!-- Product Details Section -->
  <div class="container mx-auto px-6 py-12">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
      <!-- Product Image -->
      <div class="flex justify-center">
        <img id="productImage" src="" alt="Product Image" class="w-full max-w-md h-auto rounded-lg shadow-lg">
      </div>

      <!-- Product Information -->
      <div>
        <h1 id="productName" class="text-4xl font-bold text-gray-800 mb-4"></h1>
        <p id="productDescription" class="text-gray-600 mb-6"></p>
        <p id="productPrice" class="text-3xl font-bold text-green-500 mb-6"></p>

        <!-- Quantity Selector -->
        <div class="mb-6">
          <label for="quantity" class="block text-gray-700 font-medium mb-2">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" class="w-24 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Add to Cart Button -->
        <button id="addToCartButton" class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300 mb-6">
          Add to Cart
        </button>
      </div>
    </div>

    <!-- Customer Reviews Section -->
    <div class="mt-16">
      <h2 class="text-3xl font-bold text-gray-800 mb-8">Customer Reviews</h2>
      <div id="reviews" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Reviews will be dynamically loaded here -->
      </div>

      <!-- Review Form -->
      <form id="reviewForm" class="mt-8 bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Write a Review</h3>
        <textarea id="reviewText" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Write your review..." required></textarea>
        <div class="mt-4">
          <label for="rating" class="block text-gray-700 font-medium mb-2">Rating:</label>
          <input type="number" id="rating" min="1" max="5" class="w-24 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="1-5" required>
        </div>
        <button type="submit" class="mt-4 w-full bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-300">
          Submit Review
        </button>
      </form>
    </div>
  </div>

  <script>
    const productImage = document.getElementById('productImage');
    const productName = document.getElementById('productName');
    const productDescription = document.getElementById('productDescription');
    const productPrice = document.getElementById('productPrice');
    const addToCartButton = document.getElementById('addToCartButton');
    const reviewsContainer = document.getElementById('reviews');
    const reviewForm = document.getElementById('reviewForm');

    // Get the product ID from the query string
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');

    // Fetch and display product details
    fetch(`/product/${productId}`)
      .then(res => res.json())
      .then(product => {
        productImage.src = product.image;
        productName.textContent = product.name;
        productDescription.textContent = product.description;
        productPrice.textContent = `$${product.price}`;

        addToCartButton.onclick = () => addToCart(productId);
      });

    // Fetch and display reviews
    fetch(`/product/${productId}/reviews`)
      .then(res => res.json())
      .then(reviews => {
        reviewsContainer.innerHTML = reviews.map(review => `
          <div class="bg-white p-6 rounded-lg shadow-lg">
            <p class="text-gray-700">${review.text}</p>
            <p class="text-sm text-gray-500 mt-2">Rating: ${review.rating}/5</p>
          </div>
        `).join('');
      });

    // Handle review submission
    reviewForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const reviewText = document.getElementById('reviewText').value;
      const rating = document.getElementById('rating').value;

      fetch(`/product/${productId}/reviews`, {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          Authorization: `Bearer ${localStorage.getItem('token')}` 
        },
        body: JSON.stringify({ text: reviewText, rating: parseInt(rating) })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('Review submitted successfully!');
          window.location.reload();
        } else {
          alert('Failed to submit review. Please try again.');
        }
      })
      .catch(err => console.error('Error submitting review:', err));
    });

    // Add item to cart
    function addToCart(productId) {
      const quantity = document.getElementById('quantity').value;
      const userId = 1; // Replace with actual user data
      fetch('/cart', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          Authorization: `Bearer ${localStorage.getItem('token')}` 
        },
        body: JSON.stringify({ userId, productId, quantity: parseInt(quantity) })
      })
      .then(res => res.json())
      .then(data => {
        alert('Item added to cart!');
      })
      .catch(err => console.error('Error adding item to cart:', err));
    }
  </script>
</body>
</html>
